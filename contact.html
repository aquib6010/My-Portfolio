<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Me</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 30px;
      background-color: #f9f9e3; /* soft beige */
      color: #333;
    }

    h2 {
      text-align: center;
      color: #0056a6; /* blue */
      margin-bottom: 0;
    }

    form {
      max-width: 500px;
      margin: 30px auto 0 auto;
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      border-top: 4px solid #0056a6;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .error {
      color: red;
      font-size: 0.9em;
      margin-top: 5px;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background-color: #0056a6;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #004080;
    }

    .social-link {
      text-align: center;
      margin-top: 30px;
    }

    .social-link a {
      text-decoration: none;
      color: #0056a6;
      font-size: 1.1rem;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-weight: 500;
    }

    .social-link img {
      width: 22px;
      height: 22px;
    }

    @media (max-width: 600px) {
      body {
        padding: 20px;
      }

      form {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <h2>Contact Me</h2>

  <form id="contactForm" onsubmit="return validateForm()">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" />
    <div class="error" id="nameError"></div>

    <label for="email">Email:</label>
    <input type="text" id="email" name="email" />
    <div class="error" id="emailError"></div>

    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="5"></textarea>
    <div class="error" id="messageError"></div>

    <button type="submit">Submit</button>
  </form>

  <div class="social-link">
    <a href="https://www.linkedin.com/in/aquibaquil6010/" target="_blank">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/linkedin/linkedin-original.svg" alt="LinkedIn" />
      Connect on LinkedIn
    </a>
  </div>

  <script>
    function validateForm() {
      let isValid = true;

      document.getElementById("nameError").innerText = "";
      document.getElementById("emailError").innerText = "";
      document.getElementById("messageError").innerText = "";

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();

      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,}$/;

      if (!name) {
        document.getElementById("nameError").innerText = "Name is required.";
        isValid = false;
      }

      if (!email) {
        document.getElementById("emailError").innerText = "Email is required.";
        isValid = false;
      } else if (!emailPattern.test(email)) {
        document.getElementById("emailError").innerText = "Invalid email format.";
        isValid = false;
      }

      if (message.length < 10) {
        document.getElementById("messageError").innerText = "Message must be at least 10 characters.";
        isValid = false;
      }

      return isValid;
    }
  </script>
</body>
</html>
